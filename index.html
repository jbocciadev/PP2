<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!-- SEO -->
    <meta name="description" content="Free online scoreboard for basketball games. Score!">
    <meta name="keywords" content="score, scoreboard, basketball, sign, free, online">

    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">

    <title>Score!</title>
</head>

<body>
    <div id="score-area">
        <div id="hteam-area" class="team-div">
            <input type="text" class="team-name" team="home" ti="0" id="hteam-name" value="Home" maxlength="15">

            <div class="score-points home">
                <span class="score-span" id="hteam-points">0</span>
            </div>
        </div>

        <div id="gteam-area" class="team-div">
            <input type="text" class="team-name" team="guest" ti="1" id="gteam-name" value="Guest" maxlength="15">

            <div class="score-points guest">
                <span class="score-span" id="gteam-points">0</span>
            </div>
        </div>
    </div>
    <div class="stats-area">
        <table>
            <caption class="table-head" id="htable-header">
                Home
            </caption>
            <tr>
                <th>No.</th>
                <th>Player</th>
                <th>Points</th>
                <th></th>
            </tr>
            <tbody class="team-table" id="home-team"></tbody>
        </table>
        <table>
            <caption class="table-head" id="gtable-header">
                Guest
            </caption>
            <tr>
                <th>No.</th>
                <th>Player</th>
                <th>Points</th>
                <th></th>
            </tr>
            <tbody class="team-table" id="guest-team"></tbody>
        </table>
    </div>

    <!-- Footer:  Horizontal line above -->
    <footer>
        <hr>
        <div id="footer-container">
            <div id="footer-left">Score!</div>
            <div id="footer-right">
                <div id="socials-container">
                    <div>
                        <a href="https://facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                    </div>
                    <div>
                        <a href="https://twitter.com" target="_blank" rel="noopener"
                            aria-label="Visit our Twitter page (opens in a new tab)">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </div>
                    <div>
                        <a href="https://instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </div>
                    <div>
                        <a href="https://pinterest.com" target="_blank" rel="noopener"
                            aria-label="Visit our Pinterest page (opens in a new tab)">
                            <i class="fa-brands fa-pinterest-p"></i>
                        </a>
                    </div>
                    <div>
                        <a href="https://linkedin.com" target="_blank" rel="noopener"
                            aria-label="Visit our LinkedIn page (opens in a new tab)">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
                <div id="footer-text">
                    <p>Created by <a href="https://github.com/jbocciadev" target="_blank" rel="noopener"
                            aria-label="Visit my GitHub page (opens in a new tab)">jbocciadev</a> for <a
                            href="https://codeinstitute.net" target="_blank" rel="noopener"
                            aria-label="Visit Code Institute's site (opens in a new tab)">Code
                            Institute</a>, 2023.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Translucent div to force user to wait until page is completely loaded -->
    <div id="loading-container">Loading...</div>

    <!-- Fontawesome script -->
    <script src="https://kit.fontawesome.com/7c24784c1c.js" crossorigin="anonymous"></script>
    <!-- JS script -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
