<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/css/Dstyle.css" />
  <title>Scoreboard</title>
</head>

<body>
  <div id="score-area">
    <div id="hteam-area" class="team-div">
      <input type="text" class="team-name" team="home" id="hteam-name" value="Home" maxlength="15" />

      <div class="score-points home">
        <span class="score-span" id="hteam-points">0</span>
      </div>
    </div>

    <div id="vteam-area" class="team-div">
      <input type="text" class="team-name" id="vteam-name" value="Guest" maxlength="25" />

      <div class="score-points visitor">
        <span class="score-span" id="gteam-points">0</span>
      </div>
    </div>
  </div>
  <div class="stats-area">
    <div id="hteam-stats">
      <table>
        <tr>
          <caption class="table-head" id="htable-header">
            Home
          </caption>
        </tr>
        <thead>
          <th>no.</th>
          <th>player</th>
          <th>points</th>
          <th></th>
        </thead>
        <tbody>

          <tr id="player-0-0">
            <td><input t="0" pi="0" name="player-no" type="text" pattern="[0-9]" maxlength="2"></td>
            <td><input type="text" placeholder="Player name"></td>
            <td></td>
            <td>
              <div class="buttons-div">
                <button tTeam="homeTeam" team="home" points="1" player-index="0" class="btn-1p">
                  +1
                </button>
                <button tTeam="homeTeam" team="home" points="2" player-index="0" class="btn-2p">
                  +2
                </button>
                <button tTeam="homeTeam" team="home" points="3" player-index="0" class="btn-3p">
                  +3
                </button>
              </div>
            </td>
          </tr>

          <tr id="player-0-1">
            <td class="player-no">02</td>
            <td>Name</td>
            <td></td>
            <td>
              <div class="buttons-div">
                <button tTeam="homeTeam" team="home" points="1" player-index="1" class="btn-1p">
                  +1
                </button>
                <button tTeam="homeTeam" team="home" points="2" player-index="1" class="btn-2p">
                  +2
                </button>
                <button tTeam="homeTeam" team="home" points="3" player-index="1" class="btn-3p">
                  +3
                </button>
              </div>
            </td>
          </tr>

          <tr id="player-0-2">
            <td class="player-no">01</td>
            <td>Pablo</td>
            <td></td>
            <td>
              <div class="buttons-div">
                <button tTeam="homeTeam" team="home" points="1" player-index="2" class="btn-1p">
                  +1
                </button>
                <button tTeam="homeTeam" team="home" points="2" player-index="2" class="btn-2p">
                  +2
                </button>
                <button tTeam="homeTeam" team="home" points="3" player-index="2" class="btn-3p">
                  +3
                </button>
              </div>
            </td>
          </tr>

          <tr>
            <td class="player-no">01</td>
            <td>Pablo</td>
            <td>25</td>
            <td>
              <div class="buttons-div">
                <button tTeam="homeTeam" team="home" points="1" player-index="3" class="btn-1p">
                  +1
                </button>
                <button tTeam="homeTeam" team="home" points="2" player-index="3" class="btn-2p">
                  +2
                </button>
                <button tTeam="homeTeam" team="home" points="3" player-index="3" class="btn-3p">
                  +3
                </button>
              </div>
            </td>
          </tr>

          <tr>
            <td class="player-no">01</td>
            <td>Pablo</td>
            <td>25</td>
            <td>
              <div class="buttons-div">
                <button tTeam="homeTeam" team="home" points="1" player-index="4" class="btn-1p">
                  +1
                </button>
                <button tTeam="homeTeam" team="home" points="2" player-index="4" class="btn-2p">
                  +2
                </button>
                <button tTeam="homeTeam" team="home" points="3" player-index="4" class="btn-3p">
                  +3
                </button>
              </div>
            </td>
          </tr>



        </tbody>
      </table>
    </div>
    <div id="vteam-stats">
      <table>
        <tr>
          <caption class="table-head" id="vtable-header">
            Guest
          </caption>
        </tr>
        <tr>
