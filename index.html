<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Scoreboard</title>
  </head>
  <body>
    <div id="score-area">
      <div id="hteam-area" class="team-div">
        <input
          type="text"
          class="team-name"
          team="home"
          id="hteam-name"
          value="Home"
          maxlength="15"
        />
        <div class="score-points home">
          <span class="score-span" id="hteam-points">00</span>
          <div class="buttons-div">
            <button data-type="h1" team="home" points="1" button-type="points-button" class="btn-1p">+1</button>
            <button data-type="h2" team="home" points="2" button-type="points-button" class="btn-2p">+2</button>
            <button data-type="h3" team="home" points="3" button-type="points-button" class="btn-3p">+3</button>
          </div>
        </div>
        
      </div>

      <div id="vteam-area" class="team-div">
        <input
          type="text"
          class="team-name"
          id="vteam-name"
          value="Guest"
          maxlength="25"
        />
        <div class="score-points visitor">
            <span class="score-span" id="vteam-points">00</span>
            <div class="buttons-div">
              <button data-type="h1" team="visitor" points="1" button-type="points-button" class="btn-1p">+1</button>
              <button data-type="h2" team="visitor" points="2" button-type="points-button" class="btn-2p">+2</button>
              <button data-type="h3" team="visitor" points="3" button-type="points-button" class="btn-3p">+3</button>
            </div>
          </div>
    </div>
