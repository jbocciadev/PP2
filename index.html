<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/css/Dstyle.css" />
  <title>Scoreboard</title>
</head>

<body>
  <div id="score-area">
    <div id="hteam-area" class="team-div">
      <input type="text" class="team-name" team="home" ti="0" id="hteam-name" value="Home" maxlength="15" />

      <div class="score-points home">
        <span class="score-span" id="hteam-points">0</span>
      </div>
    </div>

    <div id="gteam-area" class="team-div">
        <input type="text" class="team-name" team="guest" ti="1" id="gteam-name" value="Guest" maxlength="15" />

      <div class="score-points visitor">
        <span class="score-span" id="gteam-points">0</span>
      </div>
    </div>
  </div>


  <div class="stats-area">
    <div id="hteam-stats">
      <table>
        <tr>
          <caption class="table-head" id="htable-header">
            Home
          </caption>
        </tr>
        <thead>
          <th>no.</th>
          <th>player</th>
          <th>points</th>
          <th></th>
        </thead>
        <tbody class="team-table" id="home-team"></tbody>
        
      </table>
    </div>
    <div id="vteam-stats">
        <table>
            <tr>
              <caption class="table-head" id="gtable-header">
                Guest
              </caption>
            </tr>
            <thead>
              <th>no.</th>
              <th>player</th>
              <th>points</th>
              <th></th>
            </thead>
            <tbody class="team-table" id="guest-team"></tbody>
          </table>
    </div>
  </div>

  <div class="loading-container">
    <div class="loading">Please wait, loading...</div>
  </div>

  <!-- Footer:  Horizontal line above to 90% of page width. Add some social links -->
  <footer>
    <hr />
    Footer text here.
  </footer>
  <!-- Fontawesome script -->
  <script src="https://kit.fontawesome.com/7c24784c1c.js" crossorigin="anonymous"></script>
  <!-- JS script -->
  <script src="/assets/js/script.js"></script>
</body>

</html>
